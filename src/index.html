<!doctype html>
<html ng-app="myhometouch">
  <head>
    <meta charset="utf-8">
    <title>myhometouch</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- google maps -->
    <script src="http://maps.googleapis.com/maps/api/js?sensor=false&libraries=places" type="text/javascript"></script>


    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body>

    <div class="container" ng-controller="MainController as main">

      <div class="row">
        <div class="large-12 large-text-left columns">
          <div class="panel">
            <h1>myHomeTouch :: Test :: <a href="mail:dragansmiljanic@gmail.com">Dragan Smiljanic</a></h1>
            <label for="city">City</label>
            <input id="city" name="city" type="text" placeholder="Please enter your city"
                   g-places-autocomplete force-selection="true" ng-model="place"/>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="small-6 columns">
          <div ng-show="main.position">
            <p>Place: <strong>{{main.placeName}}</strong></p>
            <p>Local time: <strong>{{main.currentTime}}</strong></p>
          </div>
        </div>
        <div class="small-6 columns">
          <ng-map zoom="8" class="map">
            <marker position="{{position.lat}}, {{position.lng}}"></marker>
          </ng-map>
        </div>
      </div>

    </div>

    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
